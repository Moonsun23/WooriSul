<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<th:block layout:fragment="content">
  <div id="main">
    <div class="mt-5">
      <h2><img src='http://lampcook.com/images/global/mark.png' alt='h2mark' /> 백의민족</h2>
    </div>
    <div class="product-view">
      <dl>
        <dt class="subject">백의민족</dt>
        <dd class="detail">
          <div class="thumb">
            <div class="img">
					<span>
						<img src="http://www.lampcook.com/wi_files/food_story/cocktail_story/story3_2_1.jpg"/>
					</span>
            </div>
          </div>
          <div class="info">
            <div class="title">
              <span>상세 정보</span>
            </div>
            <ul class="info-list">
              <li><strong>조합 </strong>
                <span> 감흥로 + 프란젤리코 + 우유 </span>
              </li>
              <li><strong>글라스 </strong>
                <span>CocktaiI Glass</span>
              </li>
              <li><strong>기법 </strong>
                <span>shake</span>
              </li>
              <li><strong>장식 </strong>
                <span>Cinnamon powder</span>
              </li>
              <li><strong>기타</strong>
                <span></span>
              </li>
            </ul>
            <div class="tag">


            </div>
          </div>
        </dd>
        <dd class="intro">
          <div class="title">
            <span>제품 소개</span>
          </div>
          <div class="text">
            조선 3대 명주인 감홍로를 사용하여 조선시대 선비의 청렴함과 흰옷을 즐겨 입은 우리 민족을 표현하였다.
          </div>
        </dd>
        <dd class="food">
          <div class="title">
            <span>레시피</span>
          </div>
          <div class="text">
            ❶ 셰이커에 재료와 적당량의 얼음을 넣은 후 잘 흔든다.<br>

            ❷ 셰이커의 캡만 열고 얼음을 걸리 내용물만 미리 차게 준비한 칵테일 글라스에 따른다.<br>

            ❸ 계피가루로 장식한다.<br>
          </div>
        </dd>

        <style>
          .title    {
            vertical-align: baseline; /* 가운데로 안감 */
          }
          .img {
            display: flex;

            justify-content: center;

          }

        </style>

        <dd class="place">
          <div class="title">
            <span>조합 사진</span>
          </div>
          <div class="img">
					<span>
						<img src="http://www.lampcook.com/wi_files/food_story/cocktail_story/story3_2_2.jpg"/>
					</span>
          </div>
        </dd>
      </dl>
    </div>







    <!-- btn -->
    <div class="btn-area">
      <button type="button" class="btn-primary" onclick="move();">목록</button>
    </div>

  </div>
  </div>
  <script src="/assets/js/cocktail.js" charset="UTF-8"></script>
</th:block>
</html>
