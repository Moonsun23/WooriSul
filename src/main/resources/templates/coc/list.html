<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<link rel="stylesheet" href="/assets/css/coc/coc.css">

<th:block layout:fragment="content">
    <style>
        .badge-pink {
            background-color: #FF9F00FF;
            color: white;
        }
    </style><!-- 칵테일, 베이스 아이콘? -->

    <div id="content">
    <div id="inner"
        th:with="pglink=${(#strings.isEmpty(fkey)) ?
        '/coc/list/' : '/coc/find/' + ftype + '/' + fkey + '/'}">
        <h2 class="title">우아한 한잔</h2>

        <div class="tab-wrap2">
            <div class="tab-scroll">
                <ul class="tab tab-depth"> <!-- 주종별 카테고리-->
                    <li class="tab-menu selected"><a href="/coc/list/1" target="_self">전통주 칵테일</a></li>
                </ul>
            </div>

        <div class="row mt-5 mb-3 ">
            <div class="row offset-5 col-9">
                <div class="col-3">
                    <select class="form-select" id="findtype">
                        <option>전</option>
                        <option>통</option>
                        <option>주</option>
                        <option>칵</option>
                        <option>테</option>
                        <option>일</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control col-2" id="findkey">
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light" id="findbtn">
                        <i class="fa-solid fa-magnifying-glass"></i> 술 검색하기</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-1 col-10">


                <div class="row"> <!-- 사진 가운데 정렬 아래 4 띄움 -->
                    <div th:each="coc : ${cocs}"
                         class="col-md-4 mb-3">
                        <div class="card">
                             <a th:href="|/coc/view/${coc.cno}|">
                                 <th:block th:each="img : ${#strings.arraySplit(coc.ca.fname,';')}">
                               <img th:src="|http://localhost/cdn/${img}|" class="card-img-top" alt="...">
                                 </th:block>
                             </a>

                        <div class="card-body">
                            <p class="card-title">
                                <span class="badge badge-pink p-2">칵테일</span>
                                <span th:text="${coc.cname}">베이스</span>
                            </p>
                              <p>
                                  <span class="badge bg-secondary p-2">베이스</span>
                                  <span th:text="${coc.base}">레시피</span>
                              </p>
                        </div>
                    </div>
                    </div>
                </div><!-- 칵테일 리스트 -->
            </div>
        </div>

        <div class="paging">
            <div class="pagination justify-content-center">
                        <li th:class="${(cpg -1 gt 0) ? 'page-item' : 'page-item disabled'}">
                            <a th:href="|${pglink}${cpg - 1}|" class="page-link">이전</a></li>

                        <th:block th:each="i :${#numbers.sequence(stpg, stpg + 9)}">
                            <th:block th:if="${(i le cntpg)}">
                                <li th:class="${(i ne cpg) ? 'page-item' : 'page-item active'}">
                                    <a th:href="|${pglink}${i}|"class="page-link"
                                       th:text="${i}">1</a></li>
                            </th:block>
                        </th:block>
                        <li th:class="${(cpg + 1 le cntpg) ? 'page-item' : 'page-item disabled'}">
                            <a th:href="|${pglink}${cpg + 1}|" class="page-link">다음</a></li>
            </div>
        </div><!-- 게시판 페이지네이션 -->
    </div>
    </div>
    <script src="/assets/js/cocktail.js" charset="utf-8"></script>
</th:block>
</html>
